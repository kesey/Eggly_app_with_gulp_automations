<!--<h2>{{bookmarksListCtrl.getCurrentCategoryName()}}</h2>-->
<div ng-repeat="bookmark in bookmarksListCtrl.bookmarks | filter:{category:bookmarksListCtrl.getCurrentCategoryName()}">
    <button type="button" class="close" ng-click="bookmarksListCtrl.deleteBookmark(bookmark)">&times;</button>
    <button type="button" ui-sref="eggly.categories.bookmarks.edit({bookmarkId:bookmark.id})" class="btn btn-link">
        <span class="glyphicon glyphicon-pencil"></span>
    </button>
    <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
</div>
<hr/>
<ui-view>
    <div ng-if="bookmarksListCtrl.getCurrentCategory()">
        <button type="button" class="btn btn-link"
                ui-sref="eggly.categories.bookmarks.create">
            <span class="glyphicon glyphicon-plus"></span>
            Create Bookmark
        </button>
    </div>
</ui-view>
